<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/iPhoneTemplate.xhtml">

    <ui:define name="body">
        <div id="browser">
            <div id="header">
                TweetStream Phone
                <div id="back_button" class="back_button_template dashcode-header-backbutton"></div>
            </div>
            <div id="stackLayout">

                <div id="listLevel">
                   <div id="tweet-detail" class="tweet-detail-hidden"></div>
                    <ul id="list">
                        <ui:repeat value="#{twitterClient.getTweets('#richfaces')}" var="tweet">
                            <li id="listRowTemplate" class="listRowTemplate_template first" tabindex="-1"
                                onclick="this.parentNode.className='tweet-item-touch';
                                document.getElementById('tweet-detail').innerHTML=document.getElementById('tweet-holder-#{tweet.id}').innerHTML;
                                document.getElementById('tweet-detail').className='tweet-detail-active'">
                                <div class="rowTitle_template tweet-text" id="rowTitle" >#{tweet.text}...</div>
                                <div id="rowArrow" class="rowArrow_template"></div>
                                <div id="tweet-holder-#{tweet.id}" class="hide">
                                   <img src="#{tweet.profileImageUrl}" alt=""/>#{tweet.fromUser}
                                    <hr/>
                                    #{tweet.text}
                                </div>
                            </li>
                        </ui:repeat>
                    </ul>



                </div>
                <div id="detailLevel">
                    <div id="detailBox">
                        <div id="detailTitle"></div>
                        <div id="detailSubtitle"></div>
                        <div id="detailDescription"></div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
