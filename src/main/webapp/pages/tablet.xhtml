<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jsf/composite">
   <h:head>
      <title>Java EE 6 Starter Application</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!-- enable full-screen mode -->
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <!-- controls the appearance of the status bar in full-screen mode -->
      <meta name="apple-mobile-web-app-status-bar-style" content="black" />
      <h:outputStylesheet name="css/iphone.css"/>

      <script type="text/javascript">

         function hideURLbar(){
             setTimeout(scrollTo, 0, 0, 1);
         }
      </script>



      <style type="text/css">
          /*// target mobile devices*/
          /*@media only screen and (max-device-width: 480px) {*/
              /*body { max-width: 100%; }*/
          /*}*/

          /*// recent Webkit-specific media query to target the iPhone 4's high-resolution Retina display*/
          /*@media only screen and (-webkit-min-device-pixel-ratio: 2) {*/
              /*// CSS goes here*/
          /*}*/

          /*// should technically achieve a similar result to the above query,*/
          /*// targeting based on screen resolution (the iPhone 4 has 326 ppi/dpi)*/
          /*@media only screen and (min-resolution: 300dpi) {*/
              /*// CSS goes here*/
          /*}*/
       </style>
   </h:head>
   <h:body onload="hideURLbar()">
      <div id="browser">
        <div id="header">
            TweetStream<div id="back_button" class="back_button_template dashcode-header-backbutton"></div>
        </div>
        <div id="stackLayout">
            <div id="listLevel">
                <ul id="list">
                   <ui:repeat value="#{twitterClient.getTweets('#richfaces')}" var="tweet">
                    <li id="listRowTemplate" class="listRowTemplate_template first" style="" onclick="itemClicked(event)">
                        <div class="rowTitle_template" id="rowTitle">#{tweet.text}...</div>
                        <div id="rowArrow" class="rowArrow_template"></div>
                    </li>
                   </ui:repeat>
                </ul>
            </div>
            <div id="detailLevel">
                <div id="detailBox">
                    <div id="detailTitle"></div>
                    <div id="detailSubtitle"></div>
                    <div id="detailDescription"></div>
                </div>
            </div>
        </div>
    </div>
   </h:body>
</html>
