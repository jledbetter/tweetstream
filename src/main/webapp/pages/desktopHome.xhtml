<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/desktopTemplate.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{twitterAgent.updateTweets}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h2>Tweets</h2>

       <h:form>
          <a4j:push address="simple_tweets@twitter"
                    onerror="alert(event.rf.data)"
                    ondataavailable="jQuery('&lt;div /&gt;').replaceAll('.tweetstreamOutput').text(event.rf.data)">
                    </a4j:push>

      </h:form>
      <rich:panel styleClass="tweetOutput"
                  bodyClass="tweetstreamOutput"/>

        <h:dataTable var="_tweet" value="#{twitterAgent.tweets}">
            <h:column>
                <f:facet name="header">From</f:facet>
                #{_tweet.fromUserId}
            </h:column>
            <h:column>
                <f:facet name="header">Text</f:facet>
                #{_tweet.text}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
